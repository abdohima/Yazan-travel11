<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Yazan Travel</title>
<link rel="stylesheet" href="style.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Loading Screen -->
<div id="loading-screen">
  <div class="loader"></div>
</div>

<!-- Top button -->
<button id="topBtn" title="Top">↑</button>

<header class="site-header fade-in">
  <h1>Yazan Travel</h1>
</header>

<main>
  <section id="hero" class="fade-in">
    <h2>اكتشف رحلتك القادمة</h2>
    <p>أفضل الوجهات والعروض السياحية.</p>
  </section>

  <section id="destinations" class="fade-in">
    <h3>الوجهات</h3>
    <div id="dest-list">جاري التحميل...</div>
  </section>

  <section id="offers" class="fade-in">
    <h3>العروض</h3>
    <div id="offers-list">جاري التحميل...</div>
  </section>

  <!-- Admin link -->
  <p style="text-align:center; margin-top:2rem;">
    <a href="admin-login.html">لوحة الإدارة</a>
  </p>
</main>

<!-- Audio (background music) -->
<audio id="music" preload="auto" playsinline loop>
  <source src="https://files.catbox.moe/7kkyxn.mp3" type="audio/mpeg">
</audio>

<!-- Scripts -->
<script src="enhancements.js"></script>
<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>

<!-- Loading hide -->
<script>
window.addEventListener("load", () => {
  document.body.classList.add("loaded");
});
</script>
</body>
</html>
